    # if current_user.admin
      <p>
        Version: {{config.CURRENT_VERSION_NAME}}
        (<time datetime="{{config.CURRENT_VERSION_DATE}}">{{config.CURRENT_VERSION_DATE}}</time>)

          | <a class='api-url' href="{{api_url}}{% if request.query_string %}?{{request.query_string}}{% endif %}" target="_blank" data-api-url="{{api_url}}">View in JSON</a>

      </p>

    <p>
      &copy; {{datetime.today().year}}
      &mdash; <a href="{{url_for('welcome')}}">{{config.CONFIG_DB.brand_name}}</a>

      &mdash; <a href="https://github.com/excalidraw/excalidraw-json"><span class="fa fa-github"></span> Source Code</a>
